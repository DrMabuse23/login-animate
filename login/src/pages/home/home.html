<ion-content padding>
  <form>
    <ion-card class="animated" [ngClass]="{'fadeInDownBig': !isLoggedIn, 'fadeOutUpBig': isLoggedIn, 'init': init}">
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-fab center>
          <button ion-fab center (click)="login()">
            <ion-spinner name="dots" color="light" [hidden]="!onLogin"></ion-spinner>
            <ion-icon name="unlock" [hidden]="onLogin"></ion-icon>
          </button>
        </ion-fab>
      </ion-list>
    </ion-card>
  </form>
</ion-content>
